<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!--mobile-->
        <link rel="stylesheet" href="js/jquery_mobile/jquery.mobile-1.3.2.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/flat.css">
        
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="page" id="pagina1">
            <div data-role="content">
                <h1 class="titulo">Try On!</h1>
                <div class="image1 img_intro">1</div>
                <div class="image2 img_intro">2</div>
                <div class="image3 img_intro">3</div>
                <div class="image4 img_intro">4</div>                
            </div>
            <div data-role="footer" data-position="fixed" class="footer_intro">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <a href="#pagina2" data-role="button" data-theme="a">Get Started</a>
                    </div>
                    <div class="ui-block-b">
                        <a href="#pagina2" data-role="button" data-transition="slide" data-theme="b">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
       
        <script src="js/jquery.js"></script>
        <script src="js/jquery_mobile/jquery.mobile-1.3.2.min.js"></script>
        <script>
            $(document).on('ready',function(){
                 /* Starting Animation on Load */
                $('<img/>').attr('src', 'http://helloworldperu.com/media/slider/1.jpg').load(function() {
                  $('.titulo').fadeIn(600, function() {
                    $(this).animate({'font-size':'60px','margin-top': '5%'},400);
                    $('.image1').animate({opacity: '1','padding':'0','margin': '0 28%','top':'30%',}, 500,function() {
                      $('.image2').animate({opacity: '1', 'padding': '0','top': '39%','left': '48%'}, 500);
                      $('.image3').animate({opacity: '1', 'margin':'0','padding': '0','top': '57%','left': '20%'}, 500);
                      $('.image4').animate({opacity: '1', 'padding': '0','top': '59%','left': '60%'}, 500);
                    });
                  });
                });
            });

        </script>
    </body>
</html>
